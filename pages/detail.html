<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習メニュー詳細 - サッカーコーチ支援アプリ</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="../index.html" class="back-button">← メニュー一覧に戻る</a>
        </nav>
    </header>

    <main class="detail-container">
        <h1 id="menuTitle">練習メニュー詳細</h1>
        
        <section class="detail-content">
            <div class="basic-info">
                <div class="time-required">
                    <h3>所要時間</h3>
                    <p id="timeRequired">20分</p>
                </div>
                <div class="required-players">
                    <h3>必要な人数</h3>
                    <p id="requiredPlayers">6-8人</p>
                </div>
            </div>

            <div class="equipment">
                <h2>必要な用具</h2>
                <ul id="equipmentList">
                </ul>
            </div>

            <div class="process">
                <h2>練習の進め方</h2>
                <ol id="processList">
                </ol>
            </div>

            <div class="diagram">
                <h2>配置図・動き方</h2>
                <div id="diagramImage" class="diagram-container">
                </div>
            </div>

            <div class="purpose">
                <h2>練習の意義</h2>
                <p id="purposeText"></p>
            </div>

            <div class="coaching-points">
                <h2>指導のポイント</h2>
                <ul id="coachingPoints">
                </ul>
            </div>

            <div class="video-section">
                <h2>参考動画</h2>
                <div id="videoContainer" class="video-container">
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 サッカーコーチ支援アプリ</p>
    </footer>

    <script src="../script.js"></script>
</body>
</html>
